<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple GitHub Users UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 min-h-screen flex flex-col items-center py-10">
  <h1 class="text-2xl font-bold mb-6 text-orange-500" >Find GitHub Users</h1>

  <!-- Search Box -->
  <div class="w-full max-w-md mb-10">
    <input  type="text" placeholder="Search GitHub users" 
      class="searchinp w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      
      <button class="btn bg-orange-400 px-4 py-2 display:flex rounded-lg mt-2 mr-20">Search</button>
  </div> 

  <!-- User Cards -->
  <div class="Card grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full max-w-5xl px-4">
    
  </div>
</body>
  <script src="reviosn.js"></script>
</html>
